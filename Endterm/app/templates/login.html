{% extends 'base.html' %}

{% block title %}Login - Wagging Wonders{% endblock %}

{% block content %}
<div class="split left">
  <img src="{{ url_for('static', filename='images/dogcat.jpg') }}" alt="Dogs and Cats">
</div>

<div class="split right">
  <div class="form-card">
    <div class="logo">🐾</div>
    <h2>Log in to Wagging<br>Wonders</h2>

    <form method="POST">
      {{ form.csrf_token }}

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Email" required class="input"><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required class="input"><br>

      <div class="small-link"><a href="#">Forgot Password?</a></div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="muted">Don't have an Account? 
      <a href="{{ url_for('client.register') }}">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
